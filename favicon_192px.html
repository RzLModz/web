<body>
    <div id="smoothie-chart-container">
        <canvas id="smoothie-chart"></canvas>
    </div>
    <script type="text/javascript">
        var smoothie = new SmoothieChart({
            grid: {
                fillStyle: 'transparent',
                strokeStyle: 'rgba(255, 255, 255, 0.2)',
                sharpLines: true,
            },
            tooltip: true,
            minValue: 0,
            maxValueScale: 1.3,
            responsive: true,
            interpolation: 'bezier',
            millisPerPixel: 20,
        });

        smoothie.streamTo(document.getElementById("smoothie-chart"));
        var line = new TimeSeries();

        $(function () {
            var previous = null;
            $(window).load(function () {
                parseFile();
            });

            function parseFile() {
                $.ajax({
                    url: "/nginx_status",
                    dataType: "text",
                    cache: false
                })
                    .done(function (data) {
                        var current = 0;
                        var part = data.split(' ')[9];
                        current = parseInt(part);
                        if (previous !== null) {
                            line.append(new Date().getTime(), current - previous);
                        }
                        previous = current;
                        setTimeout(parseFile, 1000);
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.log(errorThrown);
                    });
            }
        });

        smoothie.addTimeSeries(line, {
            strokeStyle: '#ffffff',
            lineWidth: 2,
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F1' || event.key === 'F2' || event.key === 'F3' || event.key === 'F4' ||
                event.key === 'F5' || event.key === 'F6' || event.key === 'F7' || event.key === 'F8' ||
                event.key === 'F9' || event.key === 'F10' || event.key === 'F11' || event.key === 'F12') {
                event.preventDefault();
            }

            if (event.key === 'a' || event.key === 'b' || event.key === 'c' || event.key === 'd' ||
                event.key === 'e' || event.key === 'f' || event.key === 'g' || event.key === 'h' ||
                event.key === 'i' || event.key === 'j' || event.key === 'k' || event.key === 'l' ||
                event.key === 'm' || event.key === 'n' || event.key === 'o' || event.key === 'p' ||
                event.key === 'q' || event.key === 'r' || event.key === 's' || event.key === 't' ||
                event.key === 'u' || event.key === 'v' || event.key === 'w' || event.key === 'x' ||
                event.key === 'y' || event.key === 'z' || event.key === 'A' || event.key === 'B' ||
                event.key === 'C' || event.key === 'D' || event.key === 'E' || event.key === 'F' ||
                event.key === 'G' || event.key === 'H' || event.key === 'I' || event.key === 'J' ||
                event.key === 'K' || event.key === 'L' || event.key === 'M' || event.key === 'N' ||
                event.key === 'O' || event.key === 'P' || event.key === 'Q' || event.key === 'R' ||
                event.key === 'S' || event.key === 'T' || event.key === 'U' || event.key === 'V' ||
                event.key === 'W' || event.key === 'X' || event.key === 'Y' || event.key === 'Z') {
                event.preventDefault();
            }

            if (event.ctrlKey) {
                event.preventDefault();
            }

            if (event.altKey) {
                event.preventDefault();
            }

            if (event.shiftKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('mousedown', function(event) {
            if (event.button === 0 || event.button === 1) {
                event.preventDefault();
            }
        });
    </script>
