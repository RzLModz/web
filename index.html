<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Layer 7 - Request</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: url('https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        canvas {
            max-width: 80%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
        }

        h2 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Grafik Permintaan HTTP (Layer 7)</h2>
    <canvas id="requestChart"></canvas>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const ctx = document.getElementById('requestChart').getContext('2d');
        const labels = []; // Waktu request masuk
        const data = {
            labels: labels,
            datasets: [{
                label: 'Jumlah Request',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: [], // Jumlah request
                fill: true,
                tension: 0.3
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Waktu',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Jumlah Request',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        };

        const requestChart = new Chart(ctx, config);

        // Fungsi untuk mensimulasikan jumlah request
        function getRandomRequests() {
            return Math.floor(Math.random() * 100) + 50; // Random antara 50 dan 150
        }

        function updateChart() {
            const currentTime = new Date().toLocaleTimeString();

            // Tambahkan data baru
            labels.push(currentTime);
            data.datasets[0].data.push(getRandomRequests());

            // Batasi jumlah data yang tampil
            if (labels.length > 20) {
                labels.shift();
                data.datasets[0].data.shift();
            }

            requestChart.update();
        }

        // Update grafik setiap 2 detik
        setInterval(updateChart, 2000);
    </script>
</body>
</html>
